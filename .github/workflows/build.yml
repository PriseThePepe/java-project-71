
name: build

on:  push

jobs:
  build:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest, windows-latest]

      steps:
      -  name: Checkout sources
         uses: actions/checkout@v4

      -  name: Setup Java
         uses: actions/setup-java@v4
         with:
         java-version: '21'
         distribution: 'temurin'

      -  name: Setup Gradle
         uses: gradle/gradle-build-action@v3
         with:
          gradle-version: 8.7

      -  name: Lint main code
         run: ./gradlew checkstyleMain
